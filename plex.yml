---
- hosts: alician-media
  handlers:
    - name: reload systemd
      become: true
      command: systemctl daemon-reload
      listen: reload systemd

  tasks:
    - name: Download and install Plex debian package
      become: true
      shell: 'wget -O /tmp/plex.deb https://downloads.plex.tv/plex-media-server/1.13.2.5154-fd05be322/plexmediaserver_1.13.2.5154-fd05be322_amd64.deb && dpkg -i /tmp/plex.deb'
      args:
        creates: /lib/systemd/system/plexmediaserver.service
